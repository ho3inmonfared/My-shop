{% extends "shop/base.html" %}
{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4 fw-bold" style="color: #dc3545;">ثبت نام</h2>

                    <form method="post" action="{% url 'signup' %}">
                        {% csrf_token %}
                        {{ form.non_field_errors }}

                        {% for field in form %}
                        <div class="mb-3">
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small mt-1">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                        {% endfor %}

                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger fw-bold">ثبت نام</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <small class="text-muted">حساب کاربری دارید؟ <a href="{% url 'login' %}">ورود کنید</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
