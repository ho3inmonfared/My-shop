{% extends "shop/base.html" %}
{% block content %}
<br><br>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show mx-5" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4 fw-bold" style="color: #dc3545;">ورود به حساب کاربری</h2>

                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">نام کاربری</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="نام کاربری خود را وارد کنید" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">رمز عبور</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="رمز عبور خود را وارد کنید" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger fw-bold">ورود</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <small class="text-muted">حساب کاربری ندارید؟ <a href="{% url 'signup' %}">ثبت نام کنید</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br> <br> <br> <br>

{% endblock %}
